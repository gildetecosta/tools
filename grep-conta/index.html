<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Gerador de filtro grep para Conta Pai</title>
        <link href="./estilos.css" rel="stylesheet">
        <script lang="js" src="./scripts.js"></script>
        <link rel="icon" type="image/svg+xml"
              href="./tools.svg" />
    </head>
    <body onload="limparInput()">
        <div class="container w-50">
            <div class="d-flex flex-column bd-highlight mb-3">
                <!-- textArea com codigos pai -->
                <div class="p-2 bd-highlight">
                    <label for="exampleFormControlTextarea1" class="form-label">Informe os n√∫meros de conta um por linha</label>
                    <textarea class="form-control" id="codigos" rows="5"></textarea>
                </div>
                <div class="d-flex p-2 bd-highlight justify-content-evenly">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="informar-arquivo"  onchange="informarArquivoClick()">
                        <label class="form-check-label" for="informar-arquivo">
                          Informar arquivo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="contar-linhas">
                        <label class="form-check-label" for="contar-linhas">
                          Contar linhas
                        </label>
                      </div>  
                </div>
                <!-- input nome Arquivo-->
                <div class="d-flex p-2 input-group input-file" id="input-file">
                    
                        <span class="input-group-text">Nome do arquivo</span>
                        <input id='file-name' type="text" aria-label="Nome do arquivo" class="form-control">
                
                </div>
                <!-- botoes -->
                <div class="d-flex p-2 bd-highlight justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg me-5" onclick="gerarComando()">Gerar</button>
                        <button type="button" class="btn btn-danger btn-lg" onclick="limparInput()">Limpar</button>
                </div>

                <!-- comando -->
                <div class="p-2 mt-5 bd-highlight">
                    
                        <div class="bd-clipboard">
                            <button class="btn-clipboard" type="button" 
                                title="Copy to Clipboard" onclick="copyToClipboard()">
                              Copy
                            </button>
                        </div>
                        <div class="highlight">
                            <code
                             id="copiar">Nenhum comando ainda!</code>
                        </div>
                    </div>
              </div>

          </div>
    </body>
</html>
